# Use  latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
   node: circleci/node@1.1.6

jobs:
   build-and-test:
    executor:
      nameLnode/default
   steps:
     - run: npm install
     - run: npm test
     - run: npm run lint
workflows:
    build-and-test:
      jobs:
        - build-and-test
